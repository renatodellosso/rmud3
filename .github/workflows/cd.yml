name: CD

on:
  push:
    branches: [main]

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: ghcr.io/renatodellosso/rmud3:latest
          outputs: type=docker,dest=/tmp/rmud3.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmud3
          path: /tmp/rmud3.tar

  publish_package:
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: rmud3
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/rmud3.tar
          docker image ls -a

      - name: Sign in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u renatodellosso --password-stdin

      - name: Push to GHCR
        run: docker push ghcr.io/renatodellosso/rmud3:latest

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Configure AWS
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set region us-east-1

      - name: Deploy to ECS
        run: aws ecs update-service --cluster rmud3 --service rmud3 --force-new-deployment
